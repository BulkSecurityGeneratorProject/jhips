<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-income-heading" jhiTranslate="swhomeApp.income.home.createOrEditLabel">Create or edit a Income</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!income.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="income.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="swhomeApp.income.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="income.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="swhomeApp.income.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="income.amount" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="swhomeApp.income.householdMember" for="field_householdMember">Household Member</label>
                    <select class="form-control" id="field_householdMember" name="householdMember" [(ngModel)]="income.householdMember" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="householdMemberOption.id === income.householdMember?.id ? income.householdMember : householdMemberOption" *ngFor="let householdMemberOption of householdmembers; trackBy: trackHouseholdMemberById">{{householdMemberOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
