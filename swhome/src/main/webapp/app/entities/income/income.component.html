<div>
    <h2 id="page-heading">
        <span jhiTranslate="swhomeApp.income.home.title">Incomes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-income" [routerLink]="['/income/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="swhomeApp.income.home.createLabel">
            Create new Income
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="incomes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="swhomeApp.income.name">Name</span></th>
            <th><span jhiTranslate="swhomeApp.income.amount">Amount</span></th>
            <th><span jhiTranslate="swhomeApp.income.householdMember">Household Member</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let income of incomes ;trackBy: trackId">
                <td><a [routerLink]="['/income', income.id, 'view' ]">{{income.id}}</a></td>
                <td>{{income.name}}</td>
                <td>{{income.amount}}</td>
                <td>
                    <div *ngIf="income.householdMember">
                        <a [routerLink]="['../household-member', income.householdMember?.id, 'view' ]" >{{income.householdMember?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/income', income.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/income', income.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'income/'+ income.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
