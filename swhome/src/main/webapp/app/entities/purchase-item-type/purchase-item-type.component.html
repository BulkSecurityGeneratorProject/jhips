<div>
    <h2 id="page-heading">
        <span jhiTranslate="swhomeApp.purchaseItemType.home.title">Purchase Item Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-purchase-item-type" [routerLink]="['/purchase-item-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="swhomeApp.purchaseItemType.home.createLabel">
            Create new Purchase Item Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="purchaseItemTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="swhomeApp.purchaseItemType.name">Name</span></th>
            <th><span jhiTranslate="swhomeApp.purchaseItemType.parent">Parent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let purchaseItemType of purchaseItemTypes ;trackBy: trackId">
                <td><a [routerLink]="['/purchase-item-type', purchaseItemType.id, 'view' ]">{{purchaseItemType.id}}</a></td>
                <td>{{purchaseItemType.name}}</td>
                <td>
                    <div *ngIf="purchaseItemType.parent">
                        <a [routerLink]="['../purchase-item-type', purchaseItemType.parent?.id, 'view' ]" >{{purchaseItemType.parent?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/purchase-item-type', purchaseItemType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/purchase-item-type', purchaseItemType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'purchase-item-type/'+ purchaseItemType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
