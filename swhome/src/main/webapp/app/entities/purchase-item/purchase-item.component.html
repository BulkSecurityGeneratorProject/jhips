<div>
    <h2 id="page-heading">
        <span jhiTranslate="swhomeApp.purchaseItem.home.title">Purchase Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-purchase-item" [routerLink]="['/purchase-item/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="swhomeApp.purchaseItem.home.createLabel">
            Create new Purchase Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="purchaseItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="swhomeApp.purchaseItem.amount">Amount</span></th>
            <th><span jhiTranslate="swhomeApp.purchaseItem.totalPrice">Total Price</span></th>
            <th><span jhiTranslate="swhomeApp.purchaseItem.purchase">Purchase</span></th>
            <th><span jhiTranslate="swhomeApp.purchaseItem.unit">Unit</span></th>
            <th><span jhiTranslate="swhomeApp.purchaseItem.type">Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let purchaseItem of purchaseItems ;trackBy: trackId">
                <td><a [routerLink]="['/purchase-item', purchaseItem.id, 'view' ]">{{purchaseItem.id}}</a></td>
                <td>{{purchaseItem.amount}}</td>
                <td>{{purchaseItem.totalPrice}}</td>
                <td>
                    <div *ngIf="purchaseItem.purchase">
                        <a [routerLink]="['../purchase', purchaseItem.purchase?.id, 'view' ]" >{{purchaseItem.purchase?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="purchaseItem.unit">
                        <a [routerLink]="['../unit', purchaseItem.unit?.id, 'view' ]" >{{purchaseItem.unit?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="purchaseItem.type">
                        <a [routerLink]="['../purchase-item-type', purchaseItem.type?.id, 'view' ]" >{{purchaseItem.type?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/purchase-item', purchaseItem.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/purchase-item', purchaseItem.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'purchase-item/'+ purchaseItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
