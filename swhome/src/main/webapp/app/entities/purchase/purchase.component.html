<div>
    <h2 id="page-heading">
        <span jhiTranslate="swhomeApp.purchase.home.title">Purchases</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-purchase" [routerLink]="['/purchase/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="swhomeApp.purchase.home.createLabel">
            Create new Purchase
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="purchases">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="swhomeApp.purchase.date">Date</span></th>
            <th><span jhiTranslate="swhomeApp.purchase.householdMember">Household Member</span></th>
            <th><span jhiTranslate="swhomeApp.purchase.market">Market</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let purchase of purchases ;trackBy: trackId">
                <td><a [routerLink]="['/purchase', purchase.id, 'view' ]">{{purchase.id}}</a></td>
                <td>{{purchase.date | date:'medium'}}</td>
                <td>
                    <div *ngIf="purchase.householdMember">
                        <a [routerLink]="['../household-member', purchase.householdMember?.id, 'view' ]" >{{purchase.householdMember?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="purchase.market">
                        <a [routerLink]="['../market', purchase.market?.id, 'view' ]" >{{purchase.market?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/purchase', purchase.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/purchase', purchase.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'purchase/'+ purchase.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
