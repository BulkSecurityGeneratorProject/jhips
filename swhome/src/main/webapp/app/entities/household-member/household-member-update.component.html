<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-household-member-heading" jhiTranslate="swhomeApp.householdMember.home.createOrEditLabel">Create or edit a Household Member</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!householdMember.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="householdMember.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="swhomeApp.householdMember.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="householdMember.name" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="swhomeApp.householdMember.household" for="field_household">Household</label>
                    <select class="form-control" id="field_household" name="household" [(ngModel)]="householdMember.household" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="householdOption.id === householdMember.household?.id ? householdMember.household : householdOption" *ngFor="let householdOption of households; trackBy: trackHouseholdById">{{householdOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
