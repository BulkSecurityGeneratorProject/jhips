<div>
    <h2 id="page-heading">
        <span jhiTranslate="swhomeApp.householdMember.home.title">Household Members</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-household-member" [routerLink]="['/household-member/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="swhomeApp.householdMember.home.createLabel">
            Create new Household Member
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="householdMembers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="swhomeApp.householdMember.name">Name</span></th>
            <th><span jhiTranslate="swhomeApp.householdMember.household">Household</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let householdMember of householdMembers ;trackBy: trackId">
                <td><a [routerLink]="['/household-member', householdMember.id, 'view' ]">{{householdMember.id}}</a></td>
                <td>{{householdMember.name}}</td>
                <td>
                    <div *ngIf="householdMember.household">
                        <a [routerLink]="['../household', householdMember.household?.id, 'view' ]" >{{householdMember.household?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/household-member', householdMember.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/household-member', householdMember.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'household-member/'+ householdMember.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
